<a href="/">
    <h1>LOGO</h1>
</a>

<div>

    <!--Search rooms by topic name-->
    <form method="GET" action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Search Chat Rooms...">
    </form>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
<hr>
